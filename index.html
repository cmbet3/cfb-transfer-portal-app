<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Transfer Portal Tracker | UNLV Focus</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        unlv: {
                            scarlet: '#CF0A2C',
                            gray: '#B1B3B3',
                            bg: '#0F172A',
                            card: '#1E293B',
                            text: '#F8FAFC',
                            muted: '#94A3B8'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-unlv-bg text-unlv-text font-sans antialiased" x-data="portalApp()">

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-md border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">

                <!-- Brand -->
                <div class="flex items-center gap-3">
                    <div class="bg-unlv-scarlet p-2 rounded-lg shadow-lg shadow-unlv-scarlet/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold uppercase tracking-wide text-white">
                        Portal<span class="text-unlv-scarlet">Tracker</span>
                    </h1>
                </div>

                <!-- Search Bar -->
                <div class="w-full md:w-auto flex-1 max-w-lg">
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-unlv-muted group-focus-within:text-unlv-scarlet transition-colors"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input type="text" x-model="search"
                            class="block w-full pl-10 pr-4 py-2.5 bg-slate-800 border border-slate-700 rounded-lg text-sm text-unlv-text placeholder-slate-500 focus:outline-none focus:border-unlv-scarlet focus:ring-1 focus:ring-unlv-scarlet transition-all duration-200"
                            placeholder="Search player, school...">
                    </div>
                </div>

                <!-- Stats -->
                <div class="hidden md:block">
                    <div class="flex items-end gap-2">
                        <span class="text-3xl font-bold text-white leading-none"
                            x-text="filteredPlayers.length">0</span>
                        <span
                            class="text-xs font-bold text-unlv-muted uppercase tracking-wider mb-1">Active<br>Transfers</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <!-- Loading -->
        <div x-show="loading" class="flex flex-col justify-center items-center h-64 space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-slate-700 border-t-unlv-scarlet"></div>
            <p class="text-unlv-muted text-sm uppercase tracking-widest animate-pulse">Loading Portal Data...</p>
        </div>

        <!-- No Results -->
        <div x-show="!loading && filteredPlayers.length === 0" x-cloak
            class="text-center py-20 bg-unlv-card rounded-2xl border border-slate-800 border-dashed">
            <div class="inline-flex items-center justify-center p-4 bg-slate-800/50 rounded-full mb-4">
                <svg class="h-8 w-8 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-white uppercase tracking-wide">No Players Found</h3>
            <p class="mt-2 text-unlv-muted">Adjust your filters to see results.</p>
        </div>

        <!-- Player Grid -->
        <div x-show="!loading && filteredPlayers.length > 0" x-cloak
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <template x-for="player in filteredPlayers" :key="player.first_name + player.last_name + player.origin">
                <div
                    class="group relative bg-unlv-card rounded-xl border border-slate-700 overflow-hidden hover:border-unlv-scarlet transition-all duration-300 hover:shadow-2xl hover:shadow-unlv-scarlet/10 flex flex-col">

                    <!-- UNLV Interest Badge -->
                    <div x-show="isUnlvInterest(player)" class="absolute top-3 right-3 z-10">
                        <span
                            class="inline-flex items-center px-2 py-1 rounded-md text-[10px] font-bold uppercase tracking-wider bg-unlv-scarlet text-white shadow-lg">
                            UNLV Alert
                        </span>
                    </div>

                    <!-- Card Header / Player Info -->
                    <div class="p-5 flex items-start gap-4">
                        <!-- Headshot Placeholder -->
                        <div class="flex-shrink-0">
                            <div
                                class="h-12 w-12 rounded-full bg-slate-700 flex items-center justify-center text-unlv-muted font-bold text-lg border border-slate-600">
                                <span x-text="player.first_name.charAt(0)"></span>
                            </div>
                        </div>

                        <div class="flex-1 min-w-0">
                            <h3 class="text-base font-bold text-white truncate group-hover:text-unlv-scarlet transition-colors"
                                x-text="`${player.first_name} ${player.last_name}`"></h3>
                            <div class="flex items-center gap-2 mt-1">
                                <span
                                    class="inline-flex items-center justify-center px-2 py-0.5 rounded text-[10px] font-bold bg-slate-700 text-slate-300 uppercase"
                                    x-text="player.position"></span>
                                <!-- Stars -->
                                <template x-if="player.stars">
                                    <div class="flex items-center text-xs text-yellow-500">
                                        <span x-text="player.stars"></span>
                                        <svg class="w-3 h-3 fill-current ml-0.5" viewBox="0 0 20 20">
                                            <path
                                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>

                    <!-- Transfer Route Visual -->
                    <div class="px-5 pb-5 flex-1 flex flex-col justify-end">
                        <div class="relative py-3">
                            <div class="absolute inset-0 flex items-center" aria-hidden="true">
                                <div class="w-full border-t border-slate-700/50"></div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm mt-1">
                            <!-- Origin -->
                            <div class="flex-1 min-w-0">
                                <p class="text-[10px] text-unlv-muted uppercase font-bold tracking-wider mb-0.5">From
                                </p>
                                <div class="font-medium text-slate-200 truncate" x-text="player.origin"></div>
                            </div>

                            <!-- Arrow -->
                            <div class="mx-3 text-slate-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>

                            <!-- Destination -->
                            <div class="flex-1 min-w-0 text-right">
                                <p class="text-[10px] text-unlv-muted uppercase font-bold tracking-wider mb-0.5">To</p>
                                <div class="font-medium truncate"
                                    :class="player.destination ? 'text-white' : 'text-slate-500 italic'"
                                    x-text="player.destination || 'Undecided'">
                                </div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="mt-4 pt-3 border-t border-slate-800 flex justify-between items-center">
                            <span class="text-xs text-slate-500 font-mono"
                                x-text="formatDate(player.transferDate)"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function portalApp() {
            return {
                loading: true,
                search: '',
                players: [],

                async init() {
                    try {
                        const response = await fetch('transfers.json');
                        this.players = await response.json();

                        // Sort by date mostly recently
                        this.players.sort((a, b) => new Date(b.transferDate) - new Date(a.transferDate));

                    } catch (error) {
                        console.error('Error fetching data:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                get filteredPlayers() {
                    if (this.search === '') {
                        return this.players;
                    }
                    const q = this.search.toLowerCase();
                    return this.players.filter(player => {
                        const name = `${player.first_name} ${player.last_name}`.toLowerCase();
                        const origin = (player.origin || '').toLowerCase();
                        const dest = (player.destination || '').toLowerCase();
                        return name.includes(q) || origin.includes(q) || dest.includes(q);
                    });
                },

                formatDate(dateString) {
                    if (!dateString) return '';
                    return new Date(dateString).toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });
                },

                isUnlvInterest(player) {
                    const origin = (player.origin || '').toLowerCase();
                    const dest = (player.destination || '').toLowerCase();
                    return origin === 'unlv' || dest === 'unlv';
                }
            }
        }
    </script>
</body>

</html>

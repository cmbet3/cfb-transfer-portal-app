<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Transfer Portal Tracker | UNLV Focus</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        unlv: {
                            red: '#B10202',
                            gray: '#666666'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased" x-data="portalApp()">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="bg-unlv-red p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold tracking-tight text-white">Portal<span class="text-unlv-red">Tracker</span></h1>
                </div>
                
                <!-- Search & Filters -->
                <div class="w-full md:w-auto flex-1 max-w-xl">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input 
                            type="text" 
                            x-model="search"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-600 rounded-lg leading-5 bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:bg-gray-600 focus:border-unlv-red focus:ring-1 focus:ring-unlv-red transition duration-150 ease-in-out sm:text-sm" 
                            placeholder="Search player, origin, or destination..."
                        >
                    </div>
                </div>

                <!-- Stats Summary -->
                <div class="flex gap-4 text-sm font-medium text-gray-400">
                    <div class="text-center">
                        <span class="block text-xl text-white" x-text="filteredPlayers.length">0</span>
                        <span class="text-xs uppercase tracking-wider">Players</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-unlv-red"></div>
        </div>

        <!-- Empty State -->
        <div x-show="!loading && filteredPlayers.length === 0" x-cloak class="text-center py-20">
            <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-400">No players found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search terms.</p>
        </div>

        <!-- Grid Layout -->
        <div x-show="!loading && filteredPlayers.length > 0" x-cloak class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="player in filteredPlayers" :key="player.first_name + player.last_name + player.origin">
                <div class="bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-lg hover:ring-1 hover:ring-gray-600 transition-all duration-300 border border-gray-700 group">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-bold text-white group-hover:text-unlv-red transition-colors" x-text="`${player.first_name} ${player.last_name}`"></h3>
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-700 text-gray-300 mt-1" x-text="player.position"></span>
                            </div>
                            <!-- Stars/Rating -->
                            <div class="flex items-center bg-gray-900 rounded px-2 py-1" x-show="player.stars">
                                <span class="text-yellow-400 mr-1">â˜…</span>
                                <span class="text-sm font-bold text-gray-200" x-text="player.stars"></span>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <!-- Transfer Route -->
                            <div class="flex items-center justify-between text-sm">
                                <div class="flex-1">
                                    <p class="text-gray-500 text-xs uppercase">From</p>
                                    <p class="font-medium text-gray-300 truncate" x-text="player.origin"></p>
                                </div>
                                <div class="px-2">
                                    <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                                    </svg>
                                </div>
                                <div class="flex-1 text-right">
                                    <p class="text-gray-500 text-xs uppercase">To</p>
                                    <p class="font-medium text-white truncate" x-text="player.destination || 'Undecided'"></p>
                                </div>
                            </div>
                            
                            <!-- Date -->
                            <div class="pt-3 border-t border-gray-700 flex justify-between items-center">
                                <span class="text-xs text-gray-500" x-text="formatDate(player.transferDate)"></span>
                                <span x-show="isUnlvInterest(player)" class="text-xs font-bold text-unlv-red px-2 py-1 bg-red-900/20 rounded border border-red-900/50">UNLV ALERT</span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script>
        function portalApp() {
            return {
                loading: true,
                search: '',
                players: [],
                
                async init() {
                    try {
                        const response = await fetch('transfers.json');
                        this.players = await response.json();
                        
                        // Sort by date mostly recently
                        this.players.sort((a, b) => new Date(b.transferDate) - new Date(a.transferDate));
                        
                    } catch (error) {
                        console.error('Error fetching data:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                get filteredPlayers() {
                    if (this.search === '') {
                        return this.players;
                    }
                    const q = this.search.toLowerCase();
                    return this.players.filter(player => {
                        const name = `${player.first_name} ${player.last_name}`.toLowerCase();
                        const origin = (player.origin || '').toLowerCase();
                        const dest = (player.destination || '').toLowerCase();
                        return name.includes(q) || origin.includes(q) || dest.includes(q);
                    });
                },

                formatDate(dateString) {
                    if (!dateString) return '';
                    return new Date(dateString).toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });
                },

                isUnlvInterest(player) {
                    const origin = (player.origin || '').toLowerCase();
                    const dest = (player.destination || '').toLowerCase();
                    return origin === 'unlv' || dest === 'unlv';
                }
            }
        }
    </script>
</body>
</html>
